<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Blast Puzzle Game</title>
        <script type="module"  src="src/js/game.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="game-container">
            <div class="canvas-container" >
                <canvas id="gameCanvas"></canvas>
            </div>
            <div class="info-container">
                <div class="score" id="scoreDisplay">
                    <div>
                        Current score: <span id="currentScore">0</span>
                    </div>
                    <div>Goal: 50</div>
                </div>
                <div class="moves-container">
                    Moves left
                    <div class="image-container">
                        <img src="src/img/ball.png" width="180" height="180">
                        <div class="overlay-text" id="movesLeft">10</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
